<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro com JS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Cadastro de Pessoa</h1>

<!-- Botão para mostrar formulário -->
<button class="btn-cadastrar">Cadastrar</button>

<!-- Formulário -->
<div class="form-cadastro" id="formCadastro">
  <h2>Preencha os dados</h2>
  <form id="meuFormulario">
    <input type="text" id="nome" placeholder="Nome" required><br>
    <input type="text" id="cpf" placeholder="CPF" required><br>
    <input type="date" id="data" required><br>
    <input type="time" id="hora" required><br>
    <button type="submit">Salvar</button>
  </form>
</div>

<!-- Área para mostrar os dados salvos -->
<div id="dadosSalvos"></div>

<script src="script.js"></script>
</body>
</html>
